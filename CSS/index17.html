<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jogo de Adivinhação</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
  }
</style>
</head>
<body>
  <h1>Jogo de Adivinhação</h1>
  <p>Estou pensando em um número entre 1 e 100. Tente adivinhar!</p>
  <input type="number" id="guess" min="1" max="100">
  <button onclick="checkGuess()">Adivinhar</button>
  <p id="message"></p>

  <script>
    // Gera um número aleatório entre 1 e 100
    const targetNumber = Math.floor(Math.random() * 100) + 1;
    let numberOfGuesses = 0;

    function checkGuess() {
      const guess = parseInt(document.getElementById("guess").value);
      numberOfGuesses++;

      if (guess === targetNumber) {
        document.getElementById("message").textContent = `Parabéns! Você acertou em ${numberOfGuesses} tentativas.`;
        document.getElementById("message").style.color = "green";
        document.getElementById("guess").disabled = true;
      } else if (guess < targetNumber) {
        document.getElementById("message").textContent = "Tente um número maior.";
        document.getElementById("message").style.color = "red";
      } else {
        document.getElementById("message").textContent = "Tente um número menor.";
        document.getElementById("message").style.color = "red";
      }
    }
  </script>
</body>
</html>
