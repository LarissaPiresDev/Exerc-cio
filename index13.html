<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botão como link</title>
</head>
<body>
    <h2>Botão como link</h2>
    <p>Para usar um botão HTML como um link, você precisa adicionar algum código JavaScript.</p>
    <button
    onclick="document.location='../img/violet evergarden.jpg'">Violet</button>
</body>
</html>
